<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(37.500000, -120.300000);
		var myOptions = {
			zoom: 6,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(40.200000, -124.700000),
new google.maps.LatLng(34.400000, -120.600000),
new google.maps.LatLng(32.500000, -117.100000),
new google.maps.LatLng(32.700000, -114.500000),
new google.maps.LatLng(34.400000, -113.900000),
new google.maps.LatLng(39.000000, -120.000000),
new google.maps.LatLng(42.000000, -120.000000),
new google.maps.LatLng(42.000000, -124.200000),
new google.maps.LatLng(40.200000, -124.700000),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 5
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
